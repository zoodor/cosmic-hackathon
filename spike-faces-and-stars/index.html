<!DOCTYPE HTML>
<html>
  <head>
    <style>
      .medical-professional {
      float:left;
      width:100px; height:100px;
      margin:10px;
      padding:10px;
      border:1px solid #aaaaaa;
      position:relative;
      }
      .medical-professional-image {
      position:absolute;
      left:0;
      top:0;
      z-index:-1;
      }
      .button {
      width:100px;
      height:50px;
      background-color: #450078;
      display: block;
      float:left;
      }
    </style>
    <script src='script.js'></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  </head>
  <body>
    
    <div id="eric" class="medical-professional" ondrop="drop(event)" ondragover="allowDrop(event)"> 
      <img src="ericbidelman.png" class="medical-professional-image" width="100" height="100">
    </div>
    
    <div id="cathy" class="medical-professional" ondrop="drop(event)" ondragover="allowDrop(event)" style="position:relative;">
      <img src="cathy.jpeg" class="medical-professional-image" width="100" height="100">
    </div>
    
    <div id="rebecca" class="medical-professional" ondrop="drop(event)" ondragover="allowDrop(event)" style="position:relative;">
      <img src="cathy.jpeg" class="medical-professional-image" width="100" height="100">
    </div>
    
    <div id="jenny" class="medical-professional" ondrop="drop(event)" ondragover="allowDrop(event)" style="position:relative;">
      <img src="cathy.jpeg" class="medical-professional-image" width="100" height="100">
    </div>
    
    <img id="drag1" src="mario-star.png" draggable="true" ondragstart="drag(event)" width="35" height="35">

    <div class="button" onclick="submit()">Submit</div>
    
  </body>
</html>
